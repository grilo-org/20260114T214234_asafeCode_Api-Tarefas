name: Deploy API Image to Container Registry
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.REGISTRY_NAME }}
  IMAGE_NAME: tarefas-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Create appsettings.Production.json file
        run: |
          cd src/Backend/TarefasCrud.API
          echo "${{ secrets.APPSETTINGS_PRODUCTION_BASE64 }}" | base64 --decode > appsettings.Production.json

      - name: Build and push Docker images with tags
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
                       -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_id }} .
          
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_id }}